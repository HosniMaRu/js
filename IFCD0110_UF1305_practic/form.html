<!DOCTYPE html>
<html lang="ca">
	<head>
		<meta charset="UTF-8" />
		<meta name="author" content="Hosni Marco Ruano" />
		<meta name="description" content="CONFECCIÓ I PUBLICACIÓ DE PÀGINES WEB (IFCD0110) UF1305" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>IFCD0110-UF1305</title>
		<link rel="stylesheet" href="./form.css" />
		<script defer src="./form.js"></script>
		<style>
			.corregir {
				border: 2px solid red;
				border-radius: 4px;
				background-color: #ff7575;
			}
			.correcte {
				border: 2px solid green;
				border-radius: 4px;
				background-color: greenyellow;
			}
		</style>
	</head>
	<body>
		<main>
			<div class="center">
				<h2>UF1305 Form</h2>
			</div>
			<div class="container">
				<form action="/action_page.php" method="GET">
					<div class="row">
						<div class="col-25">
							<label for="fname">Nom</label>
						</div>
						<div class="col-75">
							<input
								onkeyup="checkName(this.value, this)"
								type="text"
								id="fname"
								name="firstname"
								placeholder="Nom"
							/>
							<p class="labelError" id="nameErrorExplain" style="visibility: hidden">
								*Explica ací l'error
							</p>
						</div>
					</div>
					<div class="row">
						<div class="col-25">
							<label for="lname" hidden>Cognoms</label>
						</div>
						<div class="col-75">
							<input
								onkeyup="checLastName(this.value, this)"
								type="text"
								id="lname"
								name="lastname"
								placeholder="Cognom1 Cognom2 ..."
							/>
							<p class="labelError" id="lNameErrorExplain" style="visibility: hidden">
								*Explica ací l'error
							</p>
						</div>
					</div>
					<div class="row">
						<div class="col-25">
							<label for="email">Email</label>
						</div>
						<div class="col-75">
							<input
								onkeyup="checkEmail(this.value, this)"
								type="email"
								id="email"
								name="email"
								placeholder="correu@email.com"
							/>
							<p id="emailErrorExplain" class="labelError" style="visibility: hidden">
								*Explica ací l'error
							</p>
						</div>
					</div>
					<div class="row">
						<div class="col-25">
							<label for="password">Contrasenya</label>
						</div>
						<div class="col-75">
							<input
								onkeyup="checkPass(this.value, this)"
								type="password"
								id="password"
								name="password"
								placeholder="Contrasenya"
							/>
							<p id="passErrorExplain" class="align_right pass_text" style="color: red"></p>
						</div>
					</div>
					<div class="row">
						<div class="col-25">
							<label for="dni">DNI:</label>
						</div>
						<div class="col-75">
							<input
								onkeyup="checkDNI(this.value, this)"
								type="text"
								id="dni"
								name="dni"
								placeholder="Format de DNI: 12345678Z"
							/>
							<p class="labelError" id="dniErrorExplain" style="visibility: hidden">
								*Explica ací l'error
							</p>
						</div>
					</div>

					<div class="row">
						<div class="col-25">
							<label for="missatge">Missatge</label>
						</div>
						<div class="col-75">
							<textarea
								onkeyup="checkTextArea(this.value)"
								id="missatge"
								name="missatge"
								placeholder="Escriu el missatge aquí. Màxim 600 caràcters"
								style="height: 200px"
							></textarea>
							<p class="align_right"><b id="form_count_chars_b" style="color: red">0</b>/650</p>
						</div>
					</div>
					<br />

					<div class="row">
						<div class="col-25">
							<label for="preu">Ciutats:</label>
						</div>
						<div class="col-75">
							<label for="checkbox_estambul">
								<input
									onclick="checkCities(this.value, this.checked)"
									type="checkbox"
									id="checkbox_estambul"
									value="300"
								/>
								Estambul</label
							>
							<label for="checkbox_ubud"
								><input
									onclick="checkCities(this.value, this.checked)"
									type="checkbox"
									id="checkbox_ubud"
									value="400"
								/>
								Ubud</label
							>
							<label for="checkbox_kyoto"
								><input
									onclick="checkCities(this.value, this.checked)"
									type="checkbox"
									id="checkbox_kyoto"
									value="75"
								/>
								Kyoto</label
							>
							<label for="checkbox_oaxaca"
								><input
									onclick="checkCities(this.value, this.checked)"
									type="checkbox"
									id="checkbox_oaxaca"
									value="12.5"
								/>
								Oaxaca</label
							>
						</div>
					</div>
					<div class="row">
						<div class="col-25">
							<label for="preu_total">Preu total:</label>
						</div>
						<div class="col-75">
							<p><b id="totalPrice">0</b> €</p>
						</div>
					</div>
					<div class="row">
						<div class="col-25">
							<label for="acords_i_condicions">Acords i condicions :</label>
						</div>
						<div class="col-75">
							<input
								onclick="checkConditions(this.checked)"
								type="checkbox"
								name="acords_i_condicions"
								value="yes"
								required
							/>
						</div>
					</div>
					<div class="row">
						<input
							id="submitButton"
							type="submit"
							value="Comprar"
							disabled="disabled"
							onclick="return confirm('Desea continuar?')"
						/>
					</div>
					<br />
				</form>
				<div class="row">
					<button onmouseup="window.print()" class="print">Imprimeix</button>
				</div>
			</div>
		</main>
		<footer>
			<p><b>author</b>:Hosni Marco Ruano</p>
			<p><a href="mailto:hosni.marco@mail.com">hosni.marco@mail.com</a></p>
			<p><b>nom del curs</b>: CONFECCIÓ I PUBLICACIÓ DE PÀGINES WEB (IFCD0110)</p>
			<p><b>data</b>: 10/05/2022</p>
		</footer>
	</body>
</html>
