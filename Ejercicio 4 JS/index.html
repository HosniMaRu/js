<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Ejercicio 4</title>
		<script type="text/javascript">
			function printUpperCase() {
				let question = prompt("Write somthing in lowercase");
				question = question.toUpperCase();
				const printElement = document.getElementById("printUpperCase");
				printElement.innerHTML = question;
			}
		</script>
		<style>
			body {
				text-align: center;
			}
			a {
				background-color: grey;
				text-decoration: none;
				color: white;
				padding: 8px;
				border: black solid 1px;
				margin: auto;
				display: block;
				width: fit-content;
			}
			button {
				margin-top: 50px;
			}
		</style>
	</head>
	<body>
		<a href="../index.html">BACK</a>
		<div>
			<button onclick="printUpperCase()">Print Uppercase</button>
			<p id="printUpperCase"></p>
		</div>
	</body>
</html>
