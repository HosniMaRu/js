<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cookies</title>
		<script defer src="./cookie.js"></script>
		<style>
			.input-content {
				visibility: hidden;
			}
		</style>
	</head>
	<body>
		<div class="createCookie-Content">
			<button id="createCookie">Create Cookie</button>
			<br />
			<br />
			<div id="input-content" class="input-content">
				<input type="text" id="inputName" class="createCookie" placeholder="Cookie name" />
				<input type="text" id="inputValue" class="createCookie" placeholder="Cookie value" />
				<br />
				<br />
				<button id="selectDateContent">Seleccionar fecha</button>
				<button id="selectDaysContent">Seleccionar dias</button>
				<input type="date" class="input-content" id="select-date" />
				<br />
				<br />
				<div id="selectDays-container" class="input-content">
					<label for="select-years">AÃ±os</label>
					<input type="number" id="select-years" />
					<br />
					<br />
					<label for="select-months">Meses</label>
					<input type="number" id="select-months" />
					<br />
					<br />
					<label for="select-days">Dias</label>
					<input type="number" id="select-days" />
				</div>
				<br />
				<br />
				<button class="input-content" id="set-cookie">Set Cookie</button>
			</div>
		</div>
		<br />
		<div>
			<select id="selector"></select>
			<button id="selectCookie">Select Cookie</button>
		</div>
		<div id="selectCookie-container" class="input-content">
			<h2>
				Name:
				<span id="cookieName"></span>
			</h2>
			<h2>
				Value:
				<span id="cookieValue"></span>
			</h2>
			<button id="deleteCookie">Delete</button>
			<button id="modifyCookie">Modify Cookie</button>
		</div>
	</body>
</html>
