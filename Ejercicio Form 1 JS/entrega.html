<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Ejercicio Form 1</title>
		<style>
			body {
				text-align: center;
			}
		</style>
	</head>
	<body>
		<form
			id="miFormulario"
			target="_self"
			action="javascript:alert(informar('GET','./entrega.html'))"
		>
			<label for="number">Introduce un numero entre 1 y 100</label>
			<input type="num" name="number" />
			<input type="submit" />
		</form>
		<button onclick="testForm()">TESTING</button>
		<script>
			/**
			 * *	Valida que number sea un valor numerico
			 * *	Valida que number es un valor entre 1 y 100
			 * @param {form.method} method
			 * @param {form.action} url
			 * @param {number} number Valor a√±adido para comprobar asserts (representa el valor del formulario)
			 * @returns
			 * *	Devuelve number
			 * *	Devielve undefined
			 */
			function informar(method, url, number) {
				number = number
					? number
					: document.getElementsByName("number")[0].value;
				if (number == "" || isNaN(number)) {
					return "Number please!";
				} else {
					if (1 <= number && number <= 100) {
						let form = document.getElementById("miFormulario");
						form.method = method;
						form.action = url;
						form.submit();
						return number;
					} else {
						return "Numero entre 1 y 100!";
					}
				}
			}
			function testForm() {
				console.assert(
					informar("GET", "./entrega.html", "") == "Number please!"
				); //	Assert --> ("GET", "./entrega.html", 1) return "Number please!".
				console.assert(
					informar("GET", "./entrega.html", "a") == "Number please!"
				); //	Assert --> ("GET", "./entrega.html", 1) return "Number please!".
				console.assert(
					informar("GET", "./entrega.html", "-1") == "Numero entre 1 y 100!"
				); //	Assert --> ("GET", "./entrega.html", 1) return "Numero entre 1 y 100!".
				console.assert(
					informar("GET", "./entrega.html", -1) == "Numero entre 1 y 100!"
				); //	Assert --> ("GET", "./entrega.html", 1) return "Numero entre 1 y 100!".
				console.assert(
					informar("GET", "./entrega.html", "101") == "Numero entre 1 y 100!"
				); //	Assert --> ("GET", "./entrega.html", 1) return "Numero entre 1 y 100!".
				console.assert(
					informar("GET", "./entrega.html", 101) == "Numero entre 1 y 100!"
				); //	Assert --> ("GET", "./entrega.html", 1) return "Numero entre 1 y 100!".
				console.assert(informar("GET", "./entrega.html", 1) == 1); //	Assert --> ("GET", "./entrega.html", 1) return 1.
				console.assert(informar("GET", "./entrega.html", "1") == 1); //	Assert --> ("GET", "./entrega.html", 1) return 1.
			}
		</script>
	</body>
</html>
