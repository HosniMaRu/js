<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Ejercicio 3 - Propmpt</title>
		<script type="text/javascript">
			function operacion() {
				let numero = prompt("Introduce un número");
				let numero2 = prompt("Introduce un número");
				if (isNaN(numero) || isNaN(numero2)) {
					if (isNaN(numero)) {
						document.write(numero + " is not a number <br/>");
					}
					if (isNaN(numero2)) {
						document.write(numero2 + " is not a number <br/>");
					}
				} else {
					document.write(numero + " is a number <br/>");
					document.write(numero2 + " is a number <br/>");
					document.write(`${numero} + ${numero2} = ${numero + numero2}`);
				}
			}
		</script>
		<style>
			body {
				text-align: center;
			}
			a {
				background-color: grey;
				text-decoration: none;
				color: white;
				padding: 8px;
				border: black solid 1px;
				margin: auto;
				display: block;
				width: fit-content;
			}
			button {
				margin-top: 50px;
			}
		</style>
	</head>
	<body>
		<a href="../index.html">BACK</a>
		<div>
			<button onclick="operacion()">OPERACION</button>
		</div>
	</body>
</html>
